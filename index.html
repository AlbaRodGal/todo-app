<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>My To Do list</title>
</head>

<body>
    <header>
        <h1>My day</h1>
        <p>Tuesday, March 10</p>
        <p> 3 pending tasks</p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" class="input-item" value="New item">
                    <button type="button" class="btn btn-primary">Save</button>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="task"><button class="btn"><i class="fa fa-trash fa-2x"></i></button>
                        <input class="checkbox" type="checkbox" aria-label="Checkbox for following text input">Grocery
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="task"><button class="btn"><i class="fa fa-trash fa-2x"></i></button>
                        <input class="checkbox" type="checkbox" aria-label="Checkbox for following text input">Homework
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="task"><button class="btn"><i class="fa fa-trash fa-2x"></i></button>
                        <input class="checkbox" type="checkbox" aria-label="Checkbox for following text input">Buy new mat
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="task"><button class="btn"><i class="fa fa-trash fa-2x"></i></button>
                        <input class="checkbox" type="checkbox" aria-label="Checkbox for following text input">Buy new book
                    </p>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
